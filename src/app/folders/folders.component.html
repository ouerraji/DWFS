<!-- document-organizer.component.html -->

<div>
    <!-- Create Folder Section -->
    <div>
      <label for="folderName">Folder Name:</label>
      <input type="text" id="folderName" [(ngModel)]="newFolderName" required>
      <button (click)="createFolder()">Create Folder</button>
    </div>
    <table class="document-table">
        <thead>
          <tr>
            <th>Path</th>
            <th>Name</th>
            <th>Extension</th>
            <th>Size (bytes)</th>
            <th>Type</th>
            <th>Owner</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let doc of documents">
            <td>{{ doc.chemin }}</td>
            <td>{{ doc.nom }}</td>
            <td>{{ doc.extension }}</td>
            <td>{{ doc.taille }}</td>
            <td>{{ doc.type }}</td>
            <td>{{ doc.proprietaire }}</td>
            <td>
              <!-- Button to trigger modal with folder list -->
              <button (click)="openFolderListModal(doc)">Add to folder</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>

<!-- Modal for Folder List -->
<div *ngIf="showFolderListModal">
    <label for="folderSelect">Select Folder:</label>
    <select id="folderSelect" [(ngModel)]="selectedFolderId">
      <option *ngFor="let folder of folders" [value]="folder._id">{{ folder.name }}</option>
    </select>
    <button (click)="addToFolder()">Add to Selected Folder</button>
  </div>

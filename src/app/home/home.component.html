<p>Home works!</p>
<h1>Welcome {{ welcomeusername }}</h1>

<!-- Document form -->
<form [formGroup]="documentForm" (ngSubmit)="onSubmit()" class="document-form">
  <h2>{{ isEditMode ? 'Modify Document' : 'Add Document' }}</h2>

  <label for="chemin">Document Path:</label>
  <input type="text" id="chemin" formControlName="chemin" required>

  <label for="nom">Document Name:</label>
  <input type="text" id="nom" formControlName="nom" required>

  <label for="extension">Extension:</label>
  <input type="text" id="extension" formControlName="extension" required>

  <label for="taille">Size (in bytes):</label>
  <input type="number" id="taille" formControlName="taille" required>

  <label for="type">Type:</label>
  <input type="text" id="type" formControlName="type" required>

  <button type="submit" class="modify-button">{{ isEditMode ? 'Modify Document' : 'Add Document' }}</button>

  <!-- Display delete button only in edit mode -->
  <button *ngIf="isEditMode" type="button" (click)="deleteDocument()" class="delete-button">Delete Document</button>
</form>

<!-- Display list of documents -->
<table class="document-table">
  <thead>
    <tr>
      <th>Path</th>
      <th>Name</th>
      <th>Extension</th>
      <th>Size (bytes)</th>
      <th>Type</th>
      <th>Owner</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doc of documents">
      <td>{{ doc.chemin }}</td>
      <td>{{ doc.nom }}</td>
      <td>{{ doc.extension }}</td>
      <td>{{ doc.taille }}</td>
      <td>{{ doc.type }}</td>
      <td>{{ doc.proprietaire }}</td>
      <td>
        <button (click)="editDocument(doc)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
